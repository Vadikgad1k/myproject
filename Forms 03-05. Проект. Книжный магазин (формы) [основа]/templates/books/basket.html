<div align="center" style="padding-top: 1em">
    <a class="admin-link" href=" {{ url_for('create_book') }} ">Добавить новую книгу</a>
</div>

<div class="shopping-cart">
    <div class="title">
        Книжная корзина
    </div>

    {% for book in books.values() %}
        <div class="item">
            <div class="image">
                <img src="{{ book.cover }}" alt="" height="100%">
            </div>

            <div class="description">
                <span>{{ book.name }}</span>
                <span>{{ book.author }}</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                  +
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                  -
                </button>
            </div>

            <div class="total-price">${{ book.price }}</div>
            <div class="details"><a class="btn" href="{{ url_for('book', id=book.id) }}">Подробнее</a></div>

            <div class="admin-action-container">
                <a href=" {{ url_for('edit_book', id=book.id) }} "><i class="fas fa-edit"></i></a>
                <a href=" {{ url_for('remove_book', id=book.id) }} "><i class="far fa-trash-alt"></i></a>
            </div>
        </div>
    {% endfor %}
</div>
