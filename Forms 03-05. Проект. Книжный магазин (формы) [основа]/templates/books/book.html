{% extends 'base.html' %}

{% block content %}
    <div class="product-inner">
      <div class="product-wrap">
        <div class="admin-image-actions actions">
          <a href="{{ url_for('create_book') }} "><i class="fas fa-plus-circle"></i></a>
          <a href=" {{ url_for('edit_book', id=book.id) }} "><i class="fas fa-edit"></i></a>
          <a href=" {{ url_for('remove_book', id=book.id) }} "><i class="fas fa-minus-circle"></i></a>
        </div>

        <img src="{{ book.cover }}">

        <div class="actions">
          <a href="" class="add-to-cart"></a>
          <a href="" class="quickview"></a>
          <a href="" class="wishlist"></a>
        </div>
      </div>
      <div class="product-info">
        <h3 class="product-title"><a href="">{{ book.name }}</a></h3>
		<p class="product-title"><i>{{ book.genre }}</i></p>
        <p class="product-title">{{ book.description }}</p>
        <span class="price">${{ book.price }}</span>
        {% if book.amount < 10 %}
          <p style="color: red" class="product-title">Осталось на складе: <b>{{ book.amount }} </b></p>
        {% else %}
          <p class="product-title">Осталось на складе: <i> {{ book.amount }}</i></p>
        {% endif %}
      </div>
    </div>
{% endblock %}
